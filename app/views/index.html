<div class="landing-page">
	<div class="small-12 medium-8 large-5 columns panel main-panel small-centered">
		<h2 class="raleway logo">
			<span class="beer">Beer</span>
			<span class="bonder">Bonder</span>
		</h2>
		<form data-bind="submit: findBeer">
			<div class="row collapse">
				<div class="small-6 medium-8 columns">
					<input class="prefix" type="text" data-bind="textInput: searchTerm" />
				</div>
				<div class="small-6 medium-4 columns">
					<button class="primary postfix" data-bind="click: findBeer">Find Beer</button>
				</div>
			</div>
		</form>
		<div class="button-container">
			<button class="tiny secondary" data-bind="click: findBeer">Login</button>
			<button class="tiny secondary" data-bind="click: findBeer">Sign Up</button>
		</div>
	</div>
</div>
